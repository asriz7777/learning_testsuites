name: create_org

authors:
  - Asiya Shaji

type: SUITE

endpoint: /orgs

method: POST

auth: Default

testCases:
   - id: 1
     body: '{
     "name": "fn1 ln",
     "email": "{{@RandomAlphanumeric | 5}}@fxlabs.io",
	   "company": "{{@RandomAlphanumeric | 9}}"
   }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.email == @Request.email"
  - "@Response.data.company == @Request.company"

severity: Major

category: Functional

tags:
- V2
