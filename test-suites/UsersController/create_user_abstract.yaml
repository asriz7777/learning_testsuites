name: create_user_abstract

type: ABSTRACT

endpoint: /users/org-add

method: POST

auth: Default

testCases:
  - id: 1
    body: '{
    "confirmPassword": "abcd1234",
    "email": "abcd@fxlabs.io",
    "name": "abcd",
    "orgId": "{{@create_org_abstract_Response.data.id}}",
    "orgRole": "PROJECT_MANAGER",
    "password": "abcd1234"

 }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.email == @Request.email"
  - "@Response.data.org.id == @Request.org.id"

severity: Major

category: Functional

tags:
- V2
