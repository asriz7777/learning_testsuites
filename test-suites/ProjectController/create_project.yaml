name: create_project

authors:
  - Asiya

type: SUITE

init:
    - create_githubacc_abstract

endpoint: /projects

method: POST

headers:
- 'Content-Type: application/json'

testCases:
    - id: 1
      body: '{
        "name": "proj-{{@Random | 6}}",
        "url": "https://github.com/asriz7777/FX_Testing-Automation",
        "account": "{{@Ncreate_githubacc_abstract_Response.data}}"
      }'


assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.url == @Request.url"
  - "@Response.data.account.id == @Request.account.id"

cleanup:
  - delete_githubacc

severity: Major

category: Functional

tags:
- V2
