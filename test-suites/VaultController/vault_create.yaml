name: vault_create

authors:
  - Asiya Shaji

type: SUITE

init:
 - create_org_abstract

endpoint: /vault

method: POST

auth: Default

testCases:
   - id: 1
     body: '{
     "org": "{{@create_org_abstract_Response.data.id}}",
     "key": "ASIYA//asiya@fxlabs.io",
     "val": "asiya@fxlabs.io"
	 }'

  assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.key == @Request.key"
  - "@Response.data.val == @Request.val"
  - "@Response.data.org.id == @Request.org.id"

severity: Major

category: Functional

tags:
- V2
