name: create_user

type: SUITE

init:
   - create_org_abstract

endpoint: /users/org-add

method: POST

auth: Default

testCases:
  - id: 1
    body: '{
    "confirmPassword": "haniya1234",
    "email": "haniya@fxlabs.io",
    "name": "haniya",
    "orgId": "{{@create_org_abstract_Response.data.id}}",
    "orgRole": "PROJECT_MANAGER",
    "password": "haniya1234"

  }'
  
assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.email == @Request.email"
  - "@Response.data.org.Id" == @Request.org.Id"

severity: Major

category: Functional

tags:
- V2
