name: account_update

authors:
  - Asiya

type: SUITE

init:
   - create_githubacc_abstract

endpoint: /accounts/{{@create_githubacc_abstract_Response.data.id}}

method: PUT

headers:
- 'Content-Type: application/json'

testCases:
   - id: 1
     body:
      '{
        "name": "{{@Random | 3}}",
        "accountType": "GitHub",
        "accessKey": "asriz7777",
        "secretKey": "testing"
      }'

assertions:
    - "@StatusCode == 200"
    - "@Response.errors == false"
    - "@Response.data.name == @Request.name"
    - "@Response.data.accountType == @Request.accountType"
    - "@Response.data.accessKey == @Request.accessKey"
    - "@Response.data.secretKey == EMPTY"

severity: Major

category: Functional

tags:
- V2
