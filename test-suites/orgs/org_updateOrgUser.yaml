name: org_updateOrgUser

authors:
  - Asiya Shaji

init:
   - create_org_abstract
   - create_user_abstract

type: SUITE

endpoint: /orgs/{{@create_org_abstract_Response.data.id}}/users/{{@create_user_abstract_Response.data.id}}

method: PUT

auth: Default

testCases:
      - id: 1
        body: '{
        "confirmPassword": "abcd1234",
        "email": "abcd@fxlabs.io",
        "name": "abcd",
        "orgId": "{{@create_org_abstract_Response.data.id}}",
        "orgRole": "PROJECT_MANAGER",
        "password": "abc1234"
  }'

assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.org.id == @Request.org.id"

severity: Major

category: Functional

tags:
  - V2

policies:
  logger: DEBUG
