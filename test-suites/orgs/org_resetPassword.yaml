name: org_resetPassword

authors:
  - Asiya Shaji


type: SUITE

init:
   - create_org_abstract
   - create_user_abstract

endpoint: /orgs/{{@create_org_abstract_Response.data.id}}/users/{{@create_user_abstract_Response.data.id}}/reset-password

method: POST

auth: Default

testCases:
  - id: 1
    body:'{
    "name": "john",
    "company": "john",
    "billingEmail": "john@fxlabs.io"
  }'
assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.billingEmail == @Request.billingEmail"
  - "@Response.data.company == @Request.company"

severity: Major

category: Functional

tags:
- V2
